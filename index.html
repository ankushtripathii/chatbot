<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="app.js" />

    <title>Chatbot</title>
  </head>
  <body>
    <button class="button-toggler">
      <span id="send_btn" class="material-symbols-outlined">mode_comment</span>
      <span id="send_btn" class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <span class="material-symbols-outlined" id="iconbot">smart_toy</span>
        <h2>ChatBot</h2>
        <span id="closeicon" class="close-btn material-symbols-outlined"
          >close</span
        >
        <h5>online</h5>
      </header>

      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>HiiðŸ‘‹How can I help you?</p>
        </li>
        <!-- <li class="chat outgoing">
          <p>Lorem ipsum dolor sit amet.</p>
        </li> -->
      </ul>
      <div class="chat_input">
        <textarea placeholder="Type your message here" required></textarea>
        <span id="send_btn" class="material-symbols-outlined">send</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
